<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
    <style>

        .h1 {
            font-size: 44px;
            font-weight: bold;
            margin: 12px;

        }

        .h2 {
            font-size: 37px;
            font-weight: bold;
            margin: 12px;
        }

        .h3 {
            font-size: 28px;
            font-weight: bold;
            margin: 12px;
        }

    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>

    <div class="h1">Hello World</div>
    <div class="h2">Hello World</div>
    <div class="h3">Hello World</div>

    
    <p>Lorem ipsum <strong>dolor sit amet, consectetur</strong> adipisicing elit. Ipsam, eveniet porro. Perferendis temporibus illum deserunt harum quae beatae cum consectetur.</p>
    <!-- Semantic html example -->

    <main>
        <nav>

        </nav>
        <header></header>
        <article>
            <header></header>
            <time></time>
            <section></section>
            <section></section>
        </article>

        <aside></aside>
        <footer>
            
        </footer>
    </main>
</body>
</html>
